<div class="content">
    <div class="title">
        <h1>Nova Categoria</h1>
    </div>
</div>

<form>
    <mat-form-field class="forms">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="categoria.nome" matInput type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="forms">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]="categoria.descricao" matInput type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">SALVAR</button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
